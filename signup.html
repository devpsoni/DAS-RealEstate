                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="repPass" class="form-control" required/>
                            <label class="form-label" for="repPass">Repeat your password</label>
                          </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-check-label form-check-inline" for="gridCheck">
                              Sign up as:
                            </label>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radBuy" value="Buyer">
                              <label class="form-check-label" for="inlineRadio1">Buyer</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radAgent" value="Agent">
                              <label class="form-check-label" for="inlineRadio2">Agent</label>
                            </div>

                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="TnC" />

                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                        </div>

                      <script>
                        // Get form input elements
                        const nameInput = document.getElementById('name');
                        const passwordInput = document.getElementById('password');
                        const emailInput = document.getElementById('email');
                        const phoneInput = document.getElementById('phone');

                        // Add event listeners to validate form inputs
                        nameInput.addEventListener('blur', validateName);
                        passwordInput.addEventListener('blur', validatePassword);
                        emailInput.addEventListener('blur', validateEmail);
                        phoneInput.addEventListener('blur', validatePhone);

                        // Validation functions
                        function validateName() {
                          const nameValue = nameInput.value.trim();
                          const nameRegex = /^[a-zA-Z]+$/;
                          if (!nameRegex.test(nameValue)) {
                            nameInput.classList.add('invalid');
                            nameInput.setCustomValidity('Name should contain alphabets.');
                          } else {
                            nameInput.classList.remove('invalid');
                            nameInput.setCustomValidity('');
                          }
                        }

                        function validatePassword() {
                          const passwordValue = passwordInput.value.trim();
                          if (passwordValue.length < 6) {
                            passwordInput.classList.add('invalid');
                            passwordInput.setCustomValidity('Password should not be less than 6 characters length.');
                          } else {
                            passwordInput.classList.remove('invalid');
                            passwordInput.setCustomValidity('');
                          }
                        }

                        function validateEmail() {
                          const emailValue = emailInput.value.trim();
                          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                          if (!emailRegex.test(emailValue)) {
                            emailInput.classList.add('invalid');
                            emailInput.setCustomValidity('E-mail id should not contain any invalid and must follow the standard pattern name@domain.com.');
                          } else {
                            emailInput.classList.remove('invalid');
                            emailInput.setCustomValidity('');
                          }
                        }

                        function validatePhone() {
                          const phoneValue = phoneInput.value.trim();
                          const phoneRegex = /^[0-9]{10}$/;
                          if (!phoneRegex.test(phoneValue)) {
                            phoneInput.classList.add('invalid');
                            phoneInput.setCustomValidity('Phone number should contain 10 digits only.');
                          } else {
                            phoneInput.classList.remove('invalid');
                            phoneInput.setCustomValidity('');
                          }
                        }

                      </script>
